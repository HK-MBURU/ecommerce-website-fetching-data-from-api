<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>
<body>

    <div class="nav-bar">
        <img src="https://www.salesforce.com/content/dam/blogs/ca/Blog%20Posts/2021/what-retailers-need-to-know-about-ecommerce-header.png" alt="logo">
        <form action="">
            <input type="text" placeholder="search through the store">
            <button>search</button>
        </form>
        <div class="details">
            <div class="cart">
                <i class="fas fa-cart-arrow-down"></i>
                <small>0</small>
            </div>
            <div class="user">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR6v-Quj0rUbKfkYkO5xry7QsyV_3dNemjlbw&usqp=CAU" alt="user profile">
                <i class="fas fa-chevron-down"></i>
            </div>
        </div>
    </div>

    <div class="container" >
        <div class="hero-section">
            <h2>Your one stop store for your online shopping!</h2>
            <img src="images/hero.png" alt="">
        </div>
        <h4>Products</h4>
        <div class="products" id="products">
           
        </div>
        <div class="footer">

        </div>
    </div>
    <div class="product-details" id="productDeatails">
        
    </div>
    

    <script src="index.js"></script>
</body>
</html>
